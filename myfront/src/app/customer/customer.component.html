<div class="container">
  <h1>Liste des Clients</h1>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <!-- Boucle pour afficher les customers -->
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email }}</td>
    </tr>
    </tbody>
  </table>
</div>
