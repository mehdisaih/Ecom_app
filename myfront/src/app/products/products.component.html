<div class="container">
  <h1>Liste des Produits</h1>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prix</th>
      <th>Quantit√©</th>
    </tr>
    </thead>
    <tbody>
    <!-- Boucle pour afficher les produits -->
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
    </tr>
    </tbody>
  </table>
</div>
