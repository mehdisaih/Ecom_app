<div class="container">
  <h2>Billing Information</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Bill ID</th>
      <th>Customer Name</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Products</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let bill of bills">
      <td>{{ bill.id }}</td>
      <td>{{ bill.customerName }}</td>
      <td>{{ bill.amount }}</td>
      <td>{{ bill.date | date }}</td>
      <td>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of bill.productItems">
            <td>{{ product.productName }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</div>
